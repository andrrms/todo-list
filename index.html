<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Open+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">

  <title>Simply Note || Lista de Afazeres</title>
</head>
<body>
  <header>
    <div class="container">
      <h1>Simply Note</h1>
      <button class="new-todo" id="new-todo">
        <figure class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-plus" viewBox="0 0 24 24">
            <path d="M12 5v14M5 12h14"/>
          </svg>
          <figcaption>Adicionar nota</figcaption>
        </figure>
        <span>Nota</span>
      </button>
    </div>
    <section class="tags">
      <h2>Tags:</h2>
      <ul id="tag-list">
        <!--
          Example of tag structure:
          <li>
            <button>tag1</button>
          </li>
        -->
      </ul>
    </section>
  </header>

  <main>
    <form id="compose-form" action="#" class="collapsed">
      <textarea name="compose" id="compose-item" placeholder="Escreva aqui..."></textarea>
      <section>
        <input type="radio" name="select-color" id="select-color__green" />
        <input type="radio" name="select-color" id="select-color__red" />
        <input type="radio" name="select-color" id="select-color__yellow" />
        <input type="radio" name="select-color" id="select-color__blue" />
      </section>
      <!-- <button id="composeForm__button">Adicionar</button> -->
    </form>
    <section>
      <ul id="note-list">
        <!--
          Example of note structure:
          <li>
            <article class="green">
              <h3>Anotação</h3>
              <p>Anotações podem ter um título e várias linhas <strong>#feature</strong></p>
              <p>tags: <strong>#tag1</strong> <strong>#finances</strong></p>
            </article>
          </li>
          Example of note with title only:
          <li>
            <article class="blue">
              <h3>Se houver apenas uma linha, esta será tratada como <strong>#título</strong></h3>
            </article>
          </li>
        -->
      </ul>
    </section>
  </main>

  <script src="static/js/mockData.js"></script>
  <script src="static/js/script.js"></script>
</body>
</html>
